<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Guess a Number</title>
</head>
<body>
<div class="jumbotron rounded-0">
    <h1 class="display-4 justify-content-center">Guess a Number</h1>
    <hr>

    <div class="lead">
    <div class="alert alert-success" role="alert">
    <p id="history">Guess a random integer between 1 and 100 by entering a value into a textbox. You are limited to 30 seconds per guess, if you don't guess within the allotted time, your turn is lost and you will have to try again.</p>
    <h3 class="alert-heading" id="guessPrompt"></h3>
    <hr>
    <p id="guessCounterAlert"></p>
    </div>
    </div>

    <div class="lead text-center">
        <h3 id="timeRemaining"></h3>
    </div>

    <div class="lead d-flex justify-content-center">
    <form>
    <div class="form-group">
    <label> Enter a number:</label>
    <input class="form-control form-control-lg" autocomplete="off" id="value" type="number">
    </div>
    </form>
    </div>

    <div class="lead d-flex justify-content-center">
    <button id="submitguess" class="btn btn-dark btn-lg" type="submit" onclick="guessTheNumber();">Go!</button>
    <button id="startover" class="btn btn-dark btn-lg" onclick="startOver();" type="submit">Start Over</button>
    </div>

    <div class="container">
        <br>
        <p class="lead text-center" class="remaining" id="remainingGuesses"></p>
    </div>

</div>

    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
